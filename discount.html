<!DOCTYPE html>
<html>
<head>
    <title>Discount Page: Assignment 6</title>
</head>
<body>

<h2>Corben McClintock Discount Calculations</h2>

<form>
    <label for="price">Enter price per </label>
    <input type ="number" id="price" name="price" value=10> <br>

    <label for="count">Enter the number of items </label>
    <input type ="number" id="count" name="count" value=9> <br>

    <label for="discount">Enter the discount percent </label>
    <input type ="number" id="discount" name="discount" value=5> <br>

    <input type="button" onclick="discounts()" value="Show total">
</form>


<p id="results">Discount Results</p>

<form>
    <input type="radio" id="sum" name="sum" value="sum" onclick="chooseOp()">
    <label for="sum">sum</label></br>
  
    <input type="radio" id="mult" name="mult" value="multiply" onclick="chooseOp()">
    <label for="mult">mult</label></br>
  
    <input type="radio" id="exp" name="exp" value="exponent" onclick="chooseOp()">
    <label for="exp">exp</label></br>
</form>

<p id="radio_results">Radio Results</p>

<script> 

function discounts(){
    price_value = document.getElementById("price").value
    count_value = document.getElementById("count").value
    discount_value = document.getElementById("discount").value
    let myOutput= "";
    let ticker = 0;
    let value = 0;
    while(ticker != 5) {
        value = price_value * count_value * (100 - Number(discount_value) - ticker) / 100;
        string_value = value.toString();
        discount_string = (Number(discount_value) + ticker).toString();
        myOutput = myOutput.concat(" ", discount_string, "% is ", string_value, ";");
        ticker++;
    }
    out = document.getElementById("results")
    out.innerHTML = "Totals are:".concat(myOutput)
    }

</script>
<script>
    

function chooseOp(){
    price_value = document.getElementById("price").value
    discount_value = document.getElementById("discount").value
    if(document.getElementById("sum").checked == true){
        let string = "Sum of " + price_value + " and " + discount_value + " is " + (Number(price_value) + Number(discount_value))
        document.getElementById("radio_results").innerHTML = string
    }
    if(document.getElementById("mult").checked == true){
        let string = "Product of " + price_value + " and " + discount_value + " is " + (Number(price_value) * Number(discount_value))
        document.getElementById("radio_results").innerHTML = string
    }
    if(document.getElementById("exp").checked == true){
        let string = "Exponent of " + price_value + " to the " + discount_value + " is " + (Number(price_value) ** Number(discount_value))
        document.getElementById("radio_results").innerHTML = string
    }

}
</script>
</body>
</html>
